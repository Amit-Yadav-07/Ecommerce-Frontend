<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link type="" rel="icon" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Add to Cart</title>
  </head>
  <body>
    <header id="header"></header>

    <div class="container">
      <div class="row cart_container">
        <div class="col-9 py-3">
          <h2 class="py-3" style="font-size: 20px;">items in your cart</h2>
          <div class="row cart">
            <div class="col-sm-3 col-6">
              <!-- <figure> -->
              <img
                src="./images/product_images/img-10.jpg"
                class="img-fluid"
                alt=""
              />
              <!-- </figure> -->
            </div>
            <div class="col-sm-3 col-6 mx-5 text-center cart-discription">
              <h6 class="fs-3 text-capitalize font-monospace">
                black jeans for men
              </h6>
              <h6 class="fs-2">&#8377;1500/-</h6>
              <i class="bi bi-trash3-fill"></i>
            </div>
            <div class="col-sm-3 col-12 text-center align-self-center">
              <div
                class="text-center d-flex justify-content-center align-items-center"
              >
                <i class="bi bi-dash-lg"></i>
                <span>1</span>
                <i class="bi bi-plus"></i>
              </div>
            </div>
            <hr class="my-4" />

            <div class="col-sm-3 col-6">
              <!-- <figure> -->
              <img
                src="./images/product_images/img-16.webp"
                class="img-fluid"
                alt="product"
              />
              <!-- </figure> -->
            </div>
            <div class="col-sm-3 col-6 mx-5 text-center cart-discription">
              <h6 class="fs-3 text-capitalize font-monospace">
                Printed shirt for men
              </h6>
              <h6 class="fs-2">&#8377;800/-</h6>
              <i class="bi bi-trash3-fill"></i>
            </div>
            <div class="col-sm-3 col-12 text-center align-self-center">
              <div
                class="text-center d-flex justify-content-center align-items-center"
              >
                <i class="bi bi-dash-lg"></i>
                <span>1</span>
                <i class="bi bi-plus"></i>
              </div>
            </div>
            <hr class="my-4" />

            <div class="col-sm-3 col-6">
              <!-- <figure> -->
              <img
                src="./images/product_images/img-11.webp"
                class="img-fluid"
                alt=""
              />
              <!-- </figure> -->
            </div>
            <div class="col-sm-3 col-6 mx-5 text-center cart-discription">
              <h6 class="fs-3 text-capitalize font-monospace">
                light cropped jeans for men
              </h6>
              <h6 class="fs-2">&#8377;1700/-</h6>
              <i class="bi bi-trash3-fill"></i>
            </div>
            <div class="col-sm-3 col-12 text-center align-self-center">
              <div
                class="text-center d-flex justify-content-center align-items-center"
              >
                <i class="bi bi-dash-lg"></i>
                <span class="">1</span>
                <i class="bi bi-plus"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-12" style="position: sticky; top: 25%">
          <div class="summary">
            <h5 class="text-center fs-3">Summary</h5>
            <hr />
            <div class="d-flex justify-content-between">
              <strong class="fs-4">Cost</strong>
              <em class="px-2" style="font-size: 15px; font-weight: bold"
                >&#8377;6500/-</em
              >
            </div>
            <div class="d-flex justify-content-between">
              <strong class="fs-4">Shopping</strong>
              <em class="px-2" style="font-size: 15px; font-weight: bold"
                >&#8377;4000/-</em
              >
            </div>
            <hr />
            <div class="d-flex justify-content-between">
              <strong class="fs-4">Total</strong>
              <em style="font-size: 20px; font-weight: bold">&#8377;3900/-</em>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="./Javascript/main.js"></script>
  </body>
</html>
