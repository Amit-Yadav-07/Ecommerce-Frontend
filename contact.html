<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link type="" rel="icon" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Contact Us</title>
  </head>
  <body class="">
    <header id="header"></header>

    <div class="container contact_wapper my-5">
      <h2 class="text-center py-2">Contact Us</h2>
      <div
        class="row p-5"
        style="
          background-color: var(--color);
          filter: drop-shadow(2px 2px 5px black);
        "
      >
        <div class="col-lg-6 content_parent">
          <figure class="Contact_Figure">
            <img
              src="./images/contact-side-img.jpg"
              class="img-fluid"
              alt="Model-img"
            />
          </figure>
        </div>
        <div class="col-lg-6">
          <form id="form">
            <div class="form-group">
              <label for="exampleInputEmail1">Name:</label>
              <input
                type="text"
                placeholder="Enter Your Name"
                required
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address:</label>
              <input
                type="email"
                placeholder="Enter Your Email"
                required
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Message:</label>
              <textarea
                rows="3"
                placeholder="Write Some Text..."
                required
                class="form-control"
                id="exampleInputPassword1"
              ></textarea>
            </div>
            <button type="submit" class="btn w-100 mt-2 text-white fs-4">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer id="footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="./Javascript/main.js"></script>
  </body>
</html>
